<!-- Registration Form -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Page </title>
</head>

<body>
    <form>
        <center>
            <h3>Register for Spoural'23</h3>
        </center><br>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Student ID</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <td>Institute</td>
            <td> <select name="institute" id="institute">
                    <option value="CSPIT">CSPIT</option>
                    <option value="DEPSTAR">DEPSTAR</option>
                    <option value="PDPIAS">PDPIAS</option>
                    <option value="IIIM">IIIM</option>
                    <option value="CMPICA">CMPICA</option>
                    <option value="MTIN">MTIN</option>
                    <option value="CIPS">CIPS</option>
                    <option value="ARIP">ARIP</option>
                    <option value="RPCP">RPCP</option>
                </select>
            </td>
            </tr>
            <tr>
                <td>Branch</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Sports Event you want to take part in <br>
                    <input type="checkbox" id="sport1" name="sport" value="Cricket">
                    <label for="sport"></label>Cricket<br>
                    <input type="checkbox" id="sport2" name="sport" value="Volleyball">
                    <label for="sport"></label>Volleyball<br>
                    <input type="checkbox" id="sport3" name="sport" value="Football">
                    <label for="sport">Football</label><br>
                    <input type="checkbox" id="sport4" name="sport" value="Kadabbi">
                    <label for="sport">Kadabbi</label><br>
                    <input type="checkbox" id="sport5" name="sport" value="Chess">
                    <label for="sport">Chess</label><br>
                    <input type="checkbox" id="sport6" name="sport" value="Basketball">
                    <label for="sport">Basketball</label>
                </td>
            </tr>
            <tr>
                <td>Cultural Event you want to take part in <br>
                    <input type="checkbox" id="event1" name="event" value="Group dance">
                    <label for="event"></label>Group Dance<br>
                    <input type="checkbox" id="event2" name="event" value="Solo Dance">
                    <label for="event">Solo Dance</label><br>
                    <input type="checkbox" id="event3" name="event" value="Singing">
                    <label for="event">Singing</label><br>
                    <input type="checkbox" id="event3" name="event" value="Stand up comedy">
                    <label for="event">Stand Up Comedy</label><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
