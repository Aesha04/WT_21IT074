<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>
<body>
    <h2>Events in Javascript</h2>
    <br>
    <button onclick="fun1()" >onclick</button>
    <br><br>
    <input type="text" placeholder="onkeypress" onkeypress="fun2()"><br><br>
    <button onmouseover="fun3()">onmouseover</button><br><br>
    <input type="text" onblur="fun4()" placeholder="onblur">
    <script src="./eventsHandling.js"></script>
</body>
</html>
